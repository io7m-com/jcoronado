name: main-openjdk_current-windows

on:
  push:
    branches: [ develop, feature/*, release/* ]
  pull_request:
    branches: [ develop ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Download Vulkan
        run: Invoke-WebRequest -Uri "https://sdk.lunarg.com/sdk/download/1.2.198.1/windows/VulkanSDK-1.2.198.1-Installer.exe" -OutFile VulkanSDK.exe
      - name: Show directory
        run: dir
      - name: Setup Vulkan
        run: VulkanSDK.exe --accept-licenses --default-answer --confirm-command install
      - name: Check Vulkan
        run: vkvia.exe
      - name: Build
        run: mvn --errors clean verify site
